[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | api
    | buck-out
    | build
    | dist
    | pb2.py
    | \.pyi
    | storage
    | types
    | third_party
  )/
)
'''
